<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VENTAS</a>
        </div>
    </nav>
    <center>
        <div class="container row d.flex justify-content-center" id="cuerpo">

            <div class="card col-6">
                <h5 class="card-header">VENTAS</h5>
                <div class="card-body">
                    <!-- <h5 class="card-title">Registrar Ventas</h5> -->

                    <form>
                        <div class="form-group row">
                            <!-- <label for="sucursal" class="col-4 col-form-label">SUCURSAL</label> -->
                            <div class="col-12">
                                <select id="sucursal" name="sucursal" class="custom-select">
                          <option value="null">Seleccionar Sucursal</option>
                          <option value="vitarte">VITARTE</option>
                          <option value="vitarte">ATE</option>
                          <option value="chosica">CHOSICA</option>
                          <option value="chaclacayo">CHACLACAYO</option>
                        </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- <label class="col-4 col-form-label" for="cliente">CLIENTE</label> -->
                            <div class="col-12">
                                <select id="cliente" name="cliente" class="custom-select">
                          <option value="null">Seleccionar Cliente</option>
                          <option value="enrique">Enrique Matencio</option>
                          <option value="alvaro">Alvaro Alva</option>
                          <option value="elvis">Elvis Requejo</option>
                        </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- <label class="col-4 col-form-label" for="fecha">FECHA</label> -->
                            <div class="col-12">
                                <input id="date" name="fecha" placeholder="Seleccionar Fecha" type="date" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- <label for="documento" class="col-4 col-form-label">DOCUMENTO</label> -->
                            <div class="col-12">
                                <select id="documento" name="documento" class="custom-select">
                          <option value="null">Seleccionar Tipo Documento</option>
                          <option value="factura">FACTURA</option>
                          <option value="boleta">BOLETA</option>
                        </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-4 col-8">
                                <button name="submit" type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <div class="container">
                <div class="row d.flex justify-content-center">
                    <div class="col-lg-12">
                        <table id="tablita" class="table table-blue table-striped">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </center>


    <script src="bootstrap-4.6.0-dist/js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap-4.6.0-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-4.6.0-dist/js/jquery.dynamicTable-1.0.0.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
